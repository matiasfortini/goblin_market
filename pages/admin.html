<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700;800&family=Poppins:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="#"><img src="../visual/img/LOGO Goblin Market.png" alt="Logo Goblin Market, Tienda de Juegos de Cartas"></a>
        </div>
        <button class="backButton" onclick="location.href='admin_login.html'">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Salir</p>
        </button>
    </header>

    <main class="mainAdmin">

        <section class="newProductForm">

            <h1>Ingresar Nuevo Producto</h1>

            <form id="newProduct" class="newProduct">

                <label for="">
                    <h3>Nombre del Producto</h3>
                    <input type="text" name="productName" placeholder="Nombre del producto" required>
                </label>

                <label for="" class="productCategories">
                    <div class="categoryOne">
                        <h3>Línea del Producto</h3>
                        <select name="productCategory" id="">
                            <option value="">Seleccionar una opción</option>
                            <option value="">Pokemón</option>
                            <option value="">Magic</option>
                            <option value="">Yu Gi Oh!</option>
                            <option value="">One Piece</option>
                        </select>
                    </div>
                    <div class="categoryTwo">
                        <h3>Tipo de Producto</h3>
                        <select name="productType" id="">
                            <option value="">Seleccionar una opción</option>
                            <option value="">Booster</option>
                            <option value="">Booster Pack</option>
                            <option value="">Bundle</option>
                            <option value="">Accesorios</option>
                        </select>
                    </div>                    
                </label>

                <label for="">
                    <h3>Precio</h3>
                    <input type="text" name="price" placeholder="Ingrese Precio" required>
                </label>
                
                <label for="">
                    <h3>Stock</h3>
                    <input type="number" name="stock" placeholder="Ingrese la cantidad" required>
                </label>
                                
                <button type="submit" class="newProductBtn">Crear Producto</button>

            </form>

        </section>

        <section class="containerList">
            <div class="productList">
                <div class="productListCategories">
                    <p>ID</p>
                    <p>Nombre Producto</p>
                    <p>Línea</p>
                    <p>Tipo</p>
                    <p>Precio</p>
                    <p>Stock</p>
                    <p>Editar/Borrar</p>
                </div>

                <div class="list">

                </div>
            </div>
        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/e6b599fc46.js" crossorigin="anonymous"></script>
    <script src="#"></script>
</body>
</html>
