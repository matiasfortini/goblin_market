<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700;800&family=Poppins:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="#"><img src="../visual/img/LOGO Goblin Market.png" alt="Logo Goblin Market, Tienda de Juegos de Cartas"></a>
        </div>
        <button class="backButton" onclick="location.href='admin_login.html'">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Salir</p>
        </button>
    </header>

    <main class="mainNewProduct">

        <section class="newProductForm">

            <h1>Ingresar Nuevo Producto</h1>

            <form id="newProduct" class="productForm">

                <label for="">
                    <h3>Nombre del Producto</h3>
                    <input type="text" name="productName" placeholder="Nombre del producto" required>
                </label>

                <label for="" class="productCategories">
                    <div class="categoryOne">
                        <h3>Marca del Producto</h3>
                        <select name="productBrand" id="">
                            <option value="">Seleccionar una opción</option>
                            <option value="Pokemón">Pokemón</option>
                            <option value="Magic">Magic</option>
                            <option value="Yu Gi Oh!">Yu Gi Oh!</option>
                            <option value="One Piece">One Piece</option>
                        </select>
                    </div>
                    <div class="categoryTwo">
                        <h3>Tipo de Producto</h3>
                        <select name="productType" id="">
                            <option value="">Seleccionar una opción</option>
                            <option value="Booster">Booster</option>
                            <option value="Booster Pack">Booster Pack</option>
                            <option value="Bundle">Bundle</option>
                            <option value="Accesorios">Accesorios</option>
                        </select>
                    </div>                    
                </label>

                <label for="">
                    <h3>Precio</h3>
                    <input type="text" name="productPrice" placeholder="Ingrese Precio" required>
                </label>
                
                <label for="">
                    <h3>Stock</h3>
                    <input type="number" name="productStock" placeholder="Ingrese la cantidad" required>
                </label>

                <label for="">
                    <h3>Imagen</h3>
                    <input type="text" name="productImg" placeholder="Ingrese Link de Imagen" required>
                </label>
                                
                <button type="submit" class="genericBtn newProductBtn">Crear Producto</button>

            </form>

        </section>

        <section class="containerList">
            <div class="scrollItems">
                <div class="productList" id="productList">
                        
                </div>
            </div>
        </section> 
        
        <section class="containerModal">

            <div class="modal">
                <h1>Ingresar Nuevo Producto</h1>

                <form class="productForm">

                    <label for="">
                        <h3>Nombre del Producto</h3>
                        <input type="text" name="productName" placeholder="Nombre del producto" required>
                    </label>

                    <label for="" class="productCategories">
                        <div class="categoryOne">
                            <h3>Marca del Producto</h3>
                            <select name="productBrand" id="">
                                <option value="">Seleccionar una opción</option>
                                <option value="Pokemón">Pokemón</option>
                                <option value="Magic">Magic</option>
                                <option value="Yu Gi Oh!">Yu Gi Oh!</option>
                                <option value="One Piece">One Piece</option>
                            </select>
                        </div>
                        <div class="categoryTwo">
                            <h3>Tipo de Producto</h3>
                            <select name="productType" id="">
                                <option value="">Seleccionar una opción</option>
                                <option value="Booster">Booster</option>
                                <option value="Booster Pack">Booster Pack</option>
                                <option value="Bundle">Bundle</option>
                                <option value="Accesorios">Accesorios</option>
                            </select>
                        </div>                    
                    </label>

                    <label for="">
                        <h3>Precio</h3>
                        <input type="text" name="productPrice" placeholder="Ingrese Precio" required>
                    </label>
                    
                    <label for="">
                        <h3>Stock</h3>
                        <input type="number" name="productStock" placeholder="Ingrese la cantidad" required>
                    </label>

                    <label for="">
                        <h3>Imagen</h3>
                        <input type="text" name="productImg" placeholder="Ingrese Link de Imagen" required>
                    </label>
                    <div class="modalButtons">
                        <button type="submit">Guardar</button>
                        <button type="submit">Cerrar</button>
                    </div>                    

                </form>
                    
            </div>            

        </section>
        
    </main>
    
    <script src="https://kit.fontawesome.com/e6b599fc46.js" crossorigin="anonymous"></script>
    <script src="../js/new_product.js"></script>
</body>
</html>
